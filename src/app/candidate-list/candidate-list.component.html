<div class="container">
  <h1>Candidates</h1>

  <div class="row">
    <div class="col-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Male</label>
      </div>
    </div>
    <div class="col-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Female</label>
      </div>
    </div>
    <div class="col-4">
      <input class="form-control form-control-sm" type="text" placeholder="Whom you are looking for?">
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <th scope="row">{{candidate.id}}</th>
        <td>{{candidate.first_name}}</td>
        <td>{{candidate.last_name}}</td>
        <td>{{candidate.email}}</td>
        <td>{{candidate.gender}}</td>
      </tr>

    </tbody>
  </table>



</div>
