<div class="container">
  <form>
    <div class="form-group space">
      <input type="text" [(ngModel)]="first_name" class="form-control" id="formGroupExampleInput" placeholder="First Name">
    </div>
    <div class="form-group space">
      <input type="text" class="form-control" [(ngModel)]="last_name" id="formGroupExampleInput2" placeholder="Last Name">
    </div>
    <div class="form-group space">
      <input type="email" class="form-control" [(ngModel)]="email" id="inputEmail4" placeholder="Email">
    </div>


  </form>

  <div class="row" style="margin-top:10px;">
    <div class="col-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="male" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Male</label>
      </div>
    </div>
    <div class="col-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="female" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Female</label>
      </div>
    </div>
    <div class="col-4">
      <button class="form-control btn-primary" >Add</button>
    </div>
  </div>

</div>
